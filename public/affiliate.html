<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBlitz Affiliate Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://botblitz.store/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/lib/jwt-decode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .popup { transition: opacity 0.3s ease, transform 0.3s ease; }
        .table-container { max-height: 500px; overflow-y: auto; }
        .btn { min-width: 120px; transition: all 0.2s ease; }
        .live-clicks { animation: pulse 2s infinite; }
        .toast { transition: opacity 0.5s ease; }
        .tick-icon { animation: tick 0.5s ease-in-out; }
        .form-input { transition: border-color 0.2s ease; }
        .form-input:focus { border-color: #2563eb; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes tick { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @media (max-width: 640px) {
            .table-container { max-height: 300px; }
            .btn { min-width: 100px; font-size: 0.875rem; }
            .popup { max-width: 90%; }
            .grid-cols-2 { grid-template-columns: 1fr; }
            .nav-icons { flex-direction: row; gap: 1rem; }
            .auth-card { max-width: 90%; padding: 1rem; }
            .form-input { font-size: 0.875rem; }
            .main-content { padding: 1rem; }
            .tab-btn { font-size: 0.875rem; padding: 0.5rem 1rem; }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            .auth-card { max-width: 75%; }
            .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
            .main-content { padding: 2rem; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div id="app"></div>
    <div id="toast" class="fixed bottom-4 right-4 px-4 py-2 rounded-md toast hidden text-white"></div>
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 popup hidden">
        <div id="modal-content" class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-gray-800"></h2>
            <div id="modal-body"></div>
            <button id="modal-close" class="mt-4 btn bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Close</button>
        </div>
    </div>
    <div id="cookie-consent" class="fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg z-50 hidden">
        <p class="text-sm text-gray-700">We use cookies to enhance your experience.</p>
        <button id="cookie-accept" class="mt-2 btn bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Accept</button>
    </div>
    <script>
        const API_URL = 'https://affiliate-botblitz.onrender.com/api/affiliate';
        const WS_URL = 'wss://affiliate-botblitz.onrender.com';
        const pageSize = 20;

        // State
        let state = {
            isLogin: true,
            isAuthenticated: !!localStorage.getItem('affiliateToken'),
            token: localStorage.getItem('affiliateToken'),
            user: {
                fullName: localStorage.getItem('affiliateName') || '',
                email: '',
                refCode: localStorage.getItem('affiliateRefCode') || '',
                linkClicks: 0,
                totalSales: 0,
                currentBalance: 0,
                mpesaNumber: '',
                mpesaName: '',
                reuseDetails: false,
                pendingWithdrawals: 0,
            },
            settings: { commissionRate: 0.2, supportEmail: 'support@botblitz.store', copyrightText: '© 2025 BotBlitz', whatsappLink: '#' },
            staticPages: [],
            notifications: [],
            withdrawals: [],
            rewards: [],
            leaderboard: [],
            unreadCount: 0,
            currentTab: 'home',
            currentPage: 1,
            loading: false,
            error: '',
            modal: { isOpen: false, title: '', content: '', className: '' },
            formValid: false,
            showPassword: false,
        };

        let ws = null;

        // JWT Token Validation
        function isTokenValid(token) {
            try {
                const decoded = jwt_decode(token);
                return decoded.exp * 1000 > Date.now();
            } catch (e) {
                console.error('Token validation error:', e);
                return false;
            }
        }

        // Axios Interceptor
        axios.interceptors.request.use(
            (config) => {
                if (state.token) config.headers.Authorization = `Bearer ${state.token}`;
                config.headers['x-device-id'] = navigator.userAgent;
                return config;
            },
            (error) => {
                console.error('Axios request error:', error);
                return Promise.reject(error);
            }
        );

        // WebSocket Connection
        function connectWebSocket() {
            if (!state.user.email || !state.token) return;
            ws = new WebSocket(`${WS_URL}?token=${state.token}`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'linkClick') {
                    state.user.linkClicks = data.count;
                    render();
                } else if (data.type === 'notification') {
                    state.notifications = [[new Date().toISOString(), data.message, false], ...state.notifications];
                    state.unreadCount++;
                    render();
                } else if (data.type === 'popup') {
                    state.modal = { isOpen: true, title: 'Urgent Message', content: data.message, className: '' };
                    render();
                } else if (data.type === 'logout') {
                    logout();
                }
            };
            ws.onclose = () => {
                if (isTokenValid(state.token)) {
                    setTimeout(connectWebSocket, 5000);
                }
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Show Toast
        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden', 'bg-green-600', 'bg-red-600');
            toast.classList.add(isError ? 'bg-red-600' : 'bg-green-600');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Show Modal
        function showModal(title, content, className = '') {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            modal.classList.remove('hidden');
            modal.classList.add(className);
            document.getElementById('modal-close').onclick = () => {
                modal.classList.add('hidden');
                state.modal.isOpen = false;
                render();
            };
        }

        // Cookie Consent
        function initCookieConsent() {
            if (localStorage.getItem('cookieConsent')) return;
            const cookieConsent = document.getElementById('cookie-consent');
            cookieConsent.classList.remove('hidden');
            document.getElementById('cookie-accept').onclick = () => {
                localStorage.setItem('cookieConsent', 'true');
                cookieConsent.classList.add('hidden');
            };
        }

        // Fetch Dashboard Data
        async function fetchDashboardData() {
            state.loading = true;
            state.error = '';
            render();
            try {
                const res = await axios.get(`${API_URL}/data`);
                state.user = { ...state.user, ...res.data };
                const commissionRate = res.data.totalSales > 0 ? res.data.monthlyCommission / res.data.totalSales : 0.2;
                state.settings = {
                    commissionRate: commissionRate || 0.2,
                    supportEmail: res.data.supportEmail || 'support@botblitz.store',
                    copyrightText: res.data.copyrightText || '© 2025 BotBlitz',
                    whatsappLink: res.data.whatsappLink || '#',
                };
                state.staticPages = res.data.staticPages || [];
                state.notifications = res.data.notifications || [];
                state.withdrawals = res.data.withdrawals || [];
                state.rewards = res.data.rewards || [];
                state.leaderboard = res.data.leaderboard || [];
                state.unreadCount = res.data.unreadCount || 0;
                state.user.email = res.data.email;
                state.user.pendingWithdrawals = res.data.pendingWithdrawals || 0;
                connectWebSocket();
            } catch (err) {
                state.error = err.response?.data?.error || 'Failed to load data';
                showToast(state.error, true);
                if (err.response?.status === 403) {
                    logout();
                }
            } finally {
                state.loading = false;
                render();
            }
        }

        // Validate Form Inputs
        function validateForm() {
            const fullName = document.getElementById('full-name')?.value?.trim().replace(/\s+/g, ' ') || '';
            const email = document.getElementById('email')?.value?.trim() || '';
            const password = document.getElementById('password')?.value || '';
            const terms = document.getElementById('terms')?.checked || false;

            if (state.isLogin) {
                state.formValid = email.length > 0 && password.length > 0;
            } else {
                const names = fullName.split(' ').filter(name => name.length > 0);
                const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                const passwordValid = password.length >= 8 && /[a-zA-Z]/.test(password) && /[0-9]/.test(password);
                state.formValid = names.length >= 2 && emailValid && passwordValid && terms;
            }

            // Update submit button state without re-rendering
            const authSubmit = document.getElementById('auth-submit');
            if (authSubmit) {
                authSubmit.disabled = !state.formValid;
                authSubmit.classList.toggle('bg-gray-400', !state.formValid);
                authSubmit.classList.toggle('bg-blue-600', state.formValid);
            }
        }

        // Handle Signup/Login
        async function handleAuth(e) {
            e.preventDefault();
            state.error = '';
            state.loading = true;
            render();

            const fullName = document.getElementById('full-name')?.value?.trim().replace(/\s+/g, ' ') || '';
            const email = document.getElementById('email')?.value?.trim() || '';
            const password = document.getElementById('password')?.value || '';
            const terms = document.getElementById('terms')?.checked || false;

            console.log('Auth Inputs:', { fullName, email, password, terms });

            // Client-side Validation
            if (state.isLogin) {
                if (!email || !password) {
                    state.error = 'Email and password are required';
                    showToast(state.error, true);
                    state.loading = false;
                    render();
                    return;
                }
            } else {
                const names = fullName.split(' ').filter(name => name.length > 0);
                if (names.length < 2) {
                    state.error = 'Full name must include first and last name (e.g., John Doe)';
                    showToast(state.error, true);
                    state.loading = false;
                    render();
                    return;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    state.error = 'Invalid email format';
                    showToast(state.error, true);
                    state.loading = false;
                    render();
                    return;
                }
                if (password.length < 8 || !/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
                    state.error = 'Password must be 8+ characters with letters and numbers';
                    showToast(state.error, true);
                    state.loading = false;
                    render();
                    return;
                }
                if (!terms) {
                    state.error = 'You must accept the terms';
                    showToast(state.error, true);
                    state.loading = false;
                    render();
                    return;
                }
            }

            try {
                const endpoint = state.isLogin ? '/login' : '/register';
                const payload = state.isLogin
                    ? { email, password }
                    : { fullName, email, password, termsAccepted: terms };
                const res = await axios.post(`${API_URL}${endpoint}`, payload);
                state.token = res.data.token;
                state.isAuthenticated = true;
                localStorage.setItem('affiliateToken', res.data.token);
                localStorage.setItem('affiliateName', res.data.name);
                localStorage.setItem('affiliateRefCode', res.data.refCode);
                showToast(state.isLogin ? 'Login successful' : 'Account created successfully', false);
            } catch (err) {
                state.error = err.response?.data?.error || 'An error occurred';
                showToast(state.error, true);
            } finally {
                state.loading = false;
                render();
            }
        }

        // Handle Withdrawal
        async function handleWithdrawal(e) {
            e.preventDefault();
            state.error = '';
            state.loading = true;
            render();

            const amount = document.getElementById('withdrawal-amount')?.value;
            const mpesaNumber = document.getElementById('mpesa-number')?.value;
            const mpesaName = document.getElementById('mpesa-name')?.value;
            const reuseDetails = document.getElementById('reuse-details')?.checked;
            const password = document.getElementById('withdrawal-password')?.value;

            if (!amount || parseFloat(amount) > state.user.currentBalance) {
                state.error = 'Amount exceeds current balance';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }
            if (!mpesaNumber || !/^07[0-9]{8}$/.test(mpesaNumber)) {
                state.error = 'Invalid M-PESA number (must be 07XXXXXXXX)';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }
            if (!mpesaName) {
                state.error = 'M-PESA name is required';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }
            if (!password) {
                state.error = 'Password is required for withdrawal';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }

            try {
                const res = await axios.post(`${API_URL}/request-withdrawal`, {
                    amount,
                    mpesaNumber,
                    mpesaName,
                    reuseDetails,
                    password,
                });
                state.user.currentBalance -= parseFloat(amount);
                state.withdrawals = [
                    [new Date().toISOString(), amount, mpesaNumber, mpesaName, 'Pending', '', reuseDetails],
                    ...state.withdrawals,
                ];
                state.user.pendingWithdrawals += 1;
                showModal(
                    'Withdrawal Submitted',
                    `
                    <div class="text-center">
                        <i class="fas fa-check-circle text-4xl text-green-500 mb-4 tick-icon"></i>
                        <p>Your withdrawal request has been submitted successfully. You will receive it as soon as it is processed.</p>
                    </div>
                `,
                    'text-center'
                );
                showToast('Withdrawal request submitted', false);
            } catch (err) {
                state.error = err.response?.data?.error || 'Withdrawal failed';
                showToast(state.error, true);
            } finally {
                state.loading = false;
                render();
            }
        }

        // Copy Affiliate Link
        function copyLink() {
            navigator.clipboard.writeText(`https://botblitz.store?ref=${state.user.refCode || ''}`);
            showToast('Link copied to clipboard', false);
        }

        // Mark Notification as Read
        async function markNotificationRead(index) {
            const notification = state.notifications[index];
            if (notification[2] === true || notification[2] === 'true') return;
            try {
                await axios.post(`${API_URL}/mark-notification`, { timestamp: notification[0] });
                state.notifications.splice(index, 1); // Delete the notification
                state.unreadCount = state.notifications.filter((n) => n[2] !== 'true' && n[2] !== true).length;
                showToast('Notification marked as read', false);
                render();
            } catch (err) {
                showToast('Failed to mark notification', true);
            }
        }

        // Handle Password Update
        async function handlePasswordUpdate(e) {
            e.preventDefault();
            state.error = '';
            state.loading = true;
            render();

            const currentPassword = document.getElementById('current-password')?.value;
            const newPassword = document.getElementById('new-password')?.value;

            if (!currentPassword || !newPassword) {
                state.error = 'Both current and new passwords are required';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }

            try {
                await axios.post(`${API_URL}/update-password`, { oldPassword: currentPassword, newPassword });
                showToast('Password updated successfully', false);
                logout();
            } catch (err) {
                state.error = err.response?.data?.error || 'Password update failed';
                showToast(state.error, true);
                state.loading = false;
                render();
            }
        }

        // Handle Account Deletion
        async function handleDeleteAccount(e) {
            e.preventDefault();
            state.error = '';
            state.loading = true;
            render();

            const deletePassword = document.getElementById('delete-password')?.value;

            if (!deletePassword) {
                state.error = 'Password is required to delete account';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }

            if (state.user.currentBalance > 0) {
                state.error = 'Cannot delete account with a non-zero balance';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }

            if (state.user.pendingWithdrawals > 0) {
                state.error = 'Cannot delete account with pending withdrawals';
                showToast(state.error, true);
                state.loading = false;
                render();
                return;
            }

            try {
                await axios.post(`${API_URL}/delete-account`, { password: deletePassword });
                showToast('Account deleted successfully', false);
                logout();
            } catch (err) {
                state.error = err.response?.data?.error || 'Account deletion failed';
                showToast(state.error, true);
                state.loading = false;
                render();
            }
        }

        // Logout
        function logout() {
            if (ws) ws.close();
            localStorage.clear();
            state.token = null;
            state.isAuthenticated = false;
            state.user = { fullName: '', email: '', refCode: '', linkClicks: 0, totalSales: 0, currentBalance: 0, pendingWithdrawals: 0 };
            state.notifications = [];
            state.unreadCount = 0;
            render();
        }

        // Attach Event Listeners Safely
        function attachEventListeners() {
            // Auth Form
            const authForm = document.getElementById('auth-form');
            const showPasswordBtn = document.getElementById('show-password');
            const toggleAuthMode = document.getElementById('toggle-auth-mode');
            if (authForm) {
                ['full-name', 'email', 'password', 'terms'].forEach(id => {
                    const element = document.getElementById(id);
                    if (element) element.oninput = validateForm;
                });
                authForm.onsubmit = handleAuth;
            }
            if (showPasswordBtn) showPasswordBtn.onclick = () => {
                state.showPassword = !state.showPassword;
                render();
            };
            if (toggleAuthMode) toggleAuthMode.onclick = () => {
                state.isLogin = !state.isLogin;
                state.error = '';
                validateForm();
                render();
            };

            // Dashboard
            const tabHome = document.getElementById('tab-home');
            const tabWithdrawals = document.getElementById('tab-withdrawals');
            const tabRewards = document.getElementById('tab-rewards');
            const tabLeaderboard = document.getElementById('tab-leaderboard');
            const copyLinkBtn = document.getElementById('copy-link');
            const commissionInfoBtn = document.getElementById('commission-info');
            const withdrawalForm = document.getElementById('withdrawal-form');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const notificationsBtn = document.getElementById('notifications-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (tabHome) tabHome.onclick = () => {
                state.currentTab = 'home';
                render();
            };
            if (tabWithdrawals) tabWithdrawals.onclick = () => {
                state.currentTab = 'withdrawals';
                state.currentPage = 1;
                render();
            };
            if (tabRewards) tabRewards.onclick = () => {
                state.currentTab = 'rewards';
                render();
            };
            if (tabLeaderboard) tabLeaderboard.onclick = () => {
                state.currentTab = 'leaderboard';
                render();
            };
            if (copyLinkBtn) copyLinkBtn.onclick = copyLink;
            if (commissionInfoBtn) commissionInfoBtn.onclick = () => showModal(
                'Commission Explanation',
                `
                <p>We pay <strong>${(state.settings.commissionRate * 100).toFixed(2)}%</strong> commission on each confirmed sale through your affiliate link.</p>
                <p class="mt-2">Your affiliate link must be clicked within the last 24 hours for a sale to be credited to you.</p>
            `
            );
            if (withdrawalForm) withdrawalForm.onsubmit = handleWithdrawal;
            if (prevPageBtn) prevPageBtn.onclick = () => {
                state.currentPage--;
                render();
            };
            if (nextPageBtn) nextPageBtn.onclick = () => {
                state.currentPage++;
                render();
            };
            if (notificationsBtn) notificationsBtn.onclick = () => {
                showModal(
                    'Notifications',
                    `
                    <div class="max-h-96 overflow-y-auto">
                        ${
                            state.notifications.length
                                ? state.notifications
                                      .map(
                                          (n, index) => `
                                        <div class="p-4 border-b flex justify-between items-center">
                                            <div>
                                                <p class="${n[2] === 'true' || n[2] === true ? 'text-gray-600' : 'font-semibold'}">${
                                              n[1] || 'No message'
                                          }</p>
                                                <p class="text-sm text-gray-500">${new Date(
                                                    n[0] || Date.now()
                                                ).toLocaleString()}</p>
                                            </div>
                                            <button class="mark-read-btn text-blue-500 hover:underline" data-index="${index}">${
                                                n[2] === 'true' || n[2] === true ? 'Read' : 'Mark as Read'
                                            }</button>
                                        </div>
                                    `
                                      )
                                      .join('')
                                : '<p>No notifications.</p>'
                        }
                    </div>
                `
                );
                setTimeout(() => {
                    document.querySelectorAll('.mark-read-btn').forEach((btn) => {
                        btn.onclick = () => markNotificationRead(parseInt(btn.dataset.index));
                    });
                }, 0);
            };
            if (settingsBtn) settingsBtn.onclick = () => {
                showModal(
                    'Settings',
                    `
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Update Password</h3>
                        <form id="password-form">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700">Current Password</label>
                                <input type="password" id="current-password" class="mt-1 p-2 w-full border rounded-md form-input focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" id="new-password" class="mt-1 p-2 w-full border rounded-md form-input focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                            <button type="submit" class="btn bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Password</button>
                        </form>
                        <h3 class="text-lg font-semibold mt-6 mb-4">Delete Account</h3>
                        <form id="delete-account-form">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="delete-password" class="mt-1 p-2 w-full border rounded-md form-input focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                            <button type="button" id="delete-account-btn" class="btn bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete Account</button>
                        </form>
                    </div>
                `
                );
                setTimeout(() => {
                    const passwordFormInner = document.getElementById('password-form');
                    const deleteAccountFormInner = document.getElementById('delete-account-form');
                    const deleteAccountBtn = document.getElementById('delete-account-btn');
                    if (passwordFormInner) passwordFormInner.onsubmit = handlePasswordUpdate;
                    if (deleteAccountBtn) deleteAccountBtn.onclick = () => {
                        showModal(
                            'Confirm Deletion',
                            `
                            <div class="text-center">
                                <p class="mb-4">Are you sure you want to delete your account?</p>
                                <button id="delete-no" class="btn bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 mr-2">No</button>
                                <button id="delete-yes" class="btn bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Yes</button>
                            </div>
                        `,
                            'text-center'
                        );
                        setTimeout(() => {
                            const deleteNo = document.getElementById('delete-no');
                            const deleteYes = document.getElementById('delete-yes');
                            if (deleteNo) deleteNo.onclick = () => {
                                document.getElementById('modal').classList.add('hidden');
